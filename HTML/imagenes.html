<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <title>Imagenes</title>
  </head>
  <body
    <!--El atributo alt sirve para mostrar la imagen
      el atributo title sirve para cuando el usuario pase el mouse
      por encima de la imagen muestre el titulo o lo que tu quiers
    -->
    <img src="imagenes/logo.png" width="200" alt="Falcon masters" title="Este es un logotipo"/>
    <br/>

    <!--GENERADOR DE IMAGENES-->
    <img src="http://lorempixel.com/400/200/" />
    <br/>

    <!--Imagen linkeada-->
    <a href="http://lorempixel.com/">
      <img src="imagenes/logo.png" width="200" alt="Falcon masters" title="Este es un logotipo"/>
    </a>
  </body>
</html>

<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>

    <form action="#" method="post">
    <label for="password">Password:</label>  <input type="password" name="password" id="password" placeholder="Password">
    <br/>

    <!--INPUT PARA GUARDAR UN COLOR-->
    <input type="color" name="color">
    <br/>
    <input type="email" name="correo" placeholder="correo" required>

    <input type="number" name="numero" min="1" max="20">
    <br/>
    <input type="range" name="rango" min="0" max="10">
    <br/>
    <input type="url" name="url" placeholder="sitio web">
    <input type="submit" name="enviar" value="enviar">

    </form>

  </body>
</html>

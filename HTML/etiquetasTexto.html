<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <title>Etiquetas para texto</title>
  </head>
  <body>

<p>

  <!--ESTAS ETIQUETAS HAY QUE EVITARLAS, SIMEPRE ES MEJOR ACCCIONES CON CSS-->
  <!--Etiqueta de texto en negrita-->
  <b>Bold</b>
  <br/>

  <!--Otra manera de poner en negritas PERO DANDOLE MAS IMPORTANCIA EN LOS BUSCADORES-->
  <strong>Strong</strong>
  <br/>

  <!--Fuente Italica, solo es italica sin importancia en los buscadores-->
  <i>Italica</i>
  <br/>

  <!--Enfasis en algo, con importancia en los buscadores-->
  <em>Enfasis</em>
  <br/>

  <!--Texto pequeño-->
  <small>Small</small>
  <br/>

<!---Texto marcado-->
  <mark>Marked</mark>
  <br/>

  <!--Texto borrado-->
  <del>Delete</del>
  <br/>

  <!--Muestra al usuario que se inserto texto-->
  <ins>Inserted</ins>
  <br/>

  <!--Agregar texto pequeño abajo-->
  <sub>Subscript</sub>abcd
  <br/>

  <!--Texto pequeño arriba-->
  <sup>Supscript</sup>abcd
</p>

  </body>
</html>

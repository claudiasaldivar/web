<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIPOS DATOS</title>
  </head>
  <body>
    <script type="text/javascript">
      /* Tipos de valores que podemos guardar en las variables:
			- Numericos
			- Cadenas de Texto
			- Arreglos
			- Funciones
			- Booleanos
			- Objetos
		*/

		// Valor Numerico
		var numero = 7;
		var decimal = 3.14;

		// Cadena de Texto
		var nombre = 'Carlos Arturo';

		// Arreglo
		var amigos = ['Carlos', 'Alex'];

		// Funcion
		var saludo = function (){};

		// Valor Booleano
		var verdadero = true;
    </script>
  </body>
</html>

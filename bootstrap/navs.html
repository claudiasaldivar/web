<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <h3>Menu con ul</h3>
          <hr>

          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Proximamente</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>

        <div class="col-12 mt-4">
          <h3>Menu con estilos CSS</h3>
          <hr>

          <ul class="fm-nav nav bg-secondary">
            <li class="nav-item">
              <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Proximamente</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>

        <div class="col-12 mt-4">
          <h3>Menu con nav</h3>
          <hr>

          <nav class="nav">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>

        <div class="col-12 mt-4">
          <h3>Alinear menu</h3>
          <hr>

          <nav class="nav justify-content-center">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>

        <div class="col-12 mt-4">
          <h3>Menu vertical</h3>
          <hr>

          <nav class="nav flex-column bg-dark fm-nav">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
